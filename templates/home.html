<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Pdf to docx Converter</title>
</head>
<body>
    <div class="row center">
        <h3 style="text-transform: uppercase; font-weight: 700; text-decoration: overline;">PDF to docx Converter</h3>
    </div>
    <div class="row container">
        <form action="" class="col s12 center hoverable" style="padding-bottom: 10px;" method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" name="pdf" accept="application.pdf">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Convert
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</body>
</html>
